name: deployment testing

on:
  schedule:
    - cron: "*/6 * * * "

jobs:
  job_1:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: install npm
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: run the code
        run: npm install
      - name : other cmd
        run : |
          pwd
          node server.js &

      - name : curl cmd
        run : |
         curl -s http://127.0.0.1:3000
         wget -o hel.txt http://127.0.0.1:3000
         cat hel.txt
         cat index.html
  