<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Pod - Connecting to Backend</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
    .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .info { background: #cce7ff; color: #004085; border: 1px solid #99d6ff; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    #response { white-space: pre-wrap; background: #f8f9fa; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>üåê Frontend Pod</h1>
  <div class="info">
    <strong>Frontend:</strong> Running on separate GitHub Actions runner<br>
    <strong>Backend:</strong> <span id="backend-url">BACKEND_URL_PLACEHOLDER</span>
  </div>

  <h2>üçé Static Content</h2>
  <ul>
    <li>üçé Apple</li>
    <li>üçå Banana</li>
    <li>üçá Grapes</li>
    <li>üçä Orange</li>
  </ul>
  
  <h2>üîå Backend Connection</h2>
  <button onclick="testConnection()">Test Backend Connection</button>
  <button onclick="getHealth()">Check Backend Health</button>
  <button onclick="autoRefresh()">Auto Refresh (10s)</button>
  
  <div id="status" class="status info">Ready to connect...</div>
  <div id="response">Click a button to test backend connection</div>

  <script>
    const backendUrl = "BACKEND_URL_PLACEHOLDER";
    document.getElementById('backend-url').textContent = backendUrl;
    
    let autoRefreshInterval;
    
    async function testConnection() {
      updateStatus('Testing connection...', 'info');
      
      try {
        const response = await fetch(`${backendUrl}/api`);
        const data = await response.json();
        
        document.getElementById('response').textContent = 
          `‚úÖ SUCCESS!\n\n${JSON.stringify(data, null, 2)}`;
        updateStatus('‚úÖ Backend connected successfully!', 'success');
        
      } catch (error) {
        document.getElementById('response').textContent = 
          `‚ùå ERROR: ${error.message}`;
        updateStatus('‚ùå Failed to connect to backend', 'error');
      }
    }
    
    async function getHealth() {
      updateStatus('Checking backend health...', 'info');
      
      try {
        const response = await fetch(`${backendUrl}/health`);
        const data = await response.json();
        
        document.getElementById('response').textContent = 
          `üè• HEALTH CHECK\n\n${JSON.stringify(data, null, 2)}`;
        updateStatus('‚úÖ Backend is healthy!', 'success');
        
      } catch (error) {
        document.getElementById('response').textContent = 
          `‚ùå HEALTH CHECK FAILED: ${error.message}`;
        updateStatus('‚ùå Backend health check failed', 'error');
      }
    }
    
    function autoRefresh() {
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
        autoRefreshInterval = null;
        updateStatus('Auto refresh stopped', 'info');
        return;
      }
      
      updateStatus('Auto refresh started (every 10s)', 'info');
      autoRefreshInterval = setInterval(testConnection, 10000);
      testConnection(); // Run immediately
    }
    
    function updateStatus(message, type) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
    }
    
    // Test connection on page load
    setTimeout(testConnection, 1000);
  </script>
</body>
</html>
