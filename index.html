<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Frontend Test</title>
</head>
<body>
  <h1>Fruit List</h1>
  <ul>
    <li>🍎 Apple</li>
    <li>🍌 Banana</li>
    <li>🍇 Grapes</li>
    <li>🍊 Orange</li>
  </ul>

  <h2>Backend Response</h2>
  <div id="response">Waiting for response...</div>

  <!-- this file is auto-generated by server.js -->
  <script src="config.js"></script>

  <script>
    async function fetchBackend() {
      try {
        const res = await fetch(window.BACKEND_URL);
        const text = await res.text();
        document.getElementById("response").textContent = text;
      } catch (err) {
        document.getElementById("response").textContent =
          "Error fetching backend: " + err;
      }
    }
    fetchBackend();
  </script>
</body>
</html>
